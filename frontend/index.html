<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.conekta.io/js/latest/conekta.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <title>Pago en Linea</title>
</head>

<body>
    <form id="card-form">
        <div class="card">
            <div class="card-header">
                <div class="row display-tr">

                    <h3>Pago en Linea</h3>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <label>
                            Nombre de la tarjetahabiente
                        </label>
                        <input value="Cristian O Mesa" data-conekta="card[name]" class="form-control" type="text" name="name" id="name">
                    </div>
                    <div class="col-md-6">
                        <label>
                            Numero de tarjeta
                        </label>
                        <input value="4242424242424242" name="card" id="card" data-conekta="card[number]" class="form-control" type="text" maxlength="16">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>
                            CVC
                        </label>
                        <input value="399" data-conekta="card[cvc]" class="form-control" type="text" maxlength="4">
                    </div>
                    <div class="col-md-6">
                        <label>
                            Fecha de expedicion (MM/AA)
                        </label>
                        <div>
                            <input style="width:50px; display: inline-block;" value="11" data-conekta="card[exp_month]" class="form-control" type="text" maxlength="2">
                            <input style="width:50px;display:inline-block" value="23" data-conekta="card[exp_year]" class="form-control" type="text" maxlength="2">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label><span>Email</span></label>
                        <input class="form-control" type="text" name="email" id="email" maxlength="200" value="cristianmesa13@gmail.com">

                    </div>
                    <div class="col-md-4">
                        <label>Concepto</label>
                        <input class="form-control" type="text" name="description" id="description" maxlength="100" value="papitas">
                    </div>
                    <div class="col-md-4">
                        <label>Monto</label>
                        <input style="width:50px; display: inline-block;" value="30" class="form-control" type="text" maxlength="2">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-success btn-lg">
                            <i class="fa fa-check-square"></i> PAGAR
                        </button>
                    </div>

                </div>

            </div>
        </div>
        <input type="hidden" name="conektaTokenId" id="conektaTokenId" value="">

    </form>

    <script src="main.js"></script>

</body>

</html>
